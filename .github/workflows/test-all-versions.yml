name: Test All Node.js Versions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'

    - name: Install all dependencies
      run: yarn install --frozen-lockfile

    - name: Build package
      run: yarn build

    - name: Run project tests
      run: yarn test

    - name: Pack package
      run: yarn pack

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: package-dist
        path: |
          console-table-printer-*.tgz
          test/githubActionsTest/package-test.js
          dist/

  test-node16:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 16.x
      uses: actions/setup-node@v4
      with:
        node-version: 16.x

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: package-dist

    - name: Test package
      run: |
        mkdir test-pkg && cd test-pkg
        mv ../console-table-printer-*.tgz ./
        mv ../test/githubActionsTest/package-test.js ./
        yarn init -y
        yarn add ./console-table-printer-*.tgz
        echo "Running tests on Node.js 16.x..."
        node package-test.js

  test-node18:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: package-dist

    - name: Test package
      run: |
        mkdir test-pkg && cd test-pkg
        mv ../console-table-printer-*.tgz ./
        mv ../test/githubActionsTest/package-test.js ./
        yarn init -y
        yarn add ./console-table-printer-*.tgz
        echo "Running tests on Node.js 18.x..."
        node package-test.js

  test-node20:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: package-dist

    - name: Test package
      run: |
        mkdir test-pkg && cd test-pkg
        mv ../console-table-printer-*.tgz ./
        mv ../test/githubActionsTest/package-test.js ./
        yarn init -y
        yarn add ./console-table-printer-*.tgz
        echo "Running tests on Node.js 20.x..."
        node package-test.js 