language: node_js
node_js:
  - stable
  - '--lts'
before_script:
  - npm run lint
  - npm run setup
  - npm run build
deploy:
  provider: script
  edge: true
  cleanup: false
  script:
    - npx semantic-release
  on:
    branch: master
    node_js: '--lts'
after_success:
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION
env:
  global:
    - secure: 
    - secure: 
