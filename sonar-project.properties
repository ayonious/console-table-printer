sonar.projectKey=console-table-printer_console-table-printer
sonar.organization=console-table-printer

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=console-table-printer
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js,node_modules/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test files
sonar.tests=test,src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js